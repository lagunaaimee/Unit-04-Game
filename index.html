<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Candy Collector</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">
                <strong>Candy Collector</strong>
            </h1>
            <center>
                <strong>
                    <h2 class="lead">-Instructions-</h2>
                    <small>
                    <p>You will first be given a random number</p>
                    <p>Click on a treat to add a specific amount of points to your total</p>
                    <p>To win the game, you must match your total to the random number</p>
                    <p>Each treat's value is hidden until clicked</p>
                    </small>
                </strong>
                <div class="card-deck">
                    <div class="card">
                        <button type="button" class="btn btn-primary">
                                <!-- <span id="buttonNumber"></span> -->
                            <img class="card-img-top" src="assets/images/donut.jpg" alt="Card image cap" width="50" height="200" id="btn1">
                        </button>
                    </div>
                    <div class="card">
                        <button type="button" class="btn btn-primary">
                                <!-- <span id="buttonNumber"></span> -->
                            <img class="card-img-top" src="assets/images/ice cream.jpg" alt="Card image cap" width="30" height="200" id="btn2">
                        </button>
                    </div>
                    <div class="card">
                        <button type="button" class="btn btn-primary">
                            <!-- <span id="buttonNumber"></span> -->
                            <img class="card-img-top" src="assets/images/cupcake.png" alt="Card image cap" width="50" height="200" id="btn3">
                        </button>
                    </div>
                    <div class="card">
                        <button type="button" class="btn btn-primary">
                            <!-- <span id="buttonNumber"></span> -->
                            <img class="card-img-top" src="assets/images/cottoncandy.png" alt="Card image cap" width="10" height="200" id="btn4">
                        </button>
                    </div>
                </div>
            </center>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <center><span id="random">0</span></center>
                    </h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <center>SCORE</center>
                    </h5>
                    Wins: <span id="winCounter">0</span>
                </br>
                    Losses: <span id="lossCounter">0</span>
                </div>
            </div>
        </div>
    </div>

</br>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <center>Total:</center>
                        <center><span id="total">0</span></center>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
